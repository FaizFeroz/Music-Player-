<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Clonify-Your favourite stop for your favourite songs!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo" ><img src="logo.png" alt="spotify_logo">Clonify</li>
                <li class="Home">Home</li>
                <li class="About">About</li>
            
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h2>Random songs</h2>
            <div class="songitemcontainer">

                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Song 1</span>
                    <span class="songlistplay"><span class="timestamp">4:30<i id="0"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                

                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Song 2</span>
                    <span class="songlistplay"><span class="timestamp">4:30<i id="1"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Song 3</span>
                    <span class="songlistplay"><span class="timestamp">4:30<i id="2"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Song 4</span>
                    <span class="songlistplay"><span class="timestamp">4:30<i  id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Song 5</span>
                    <span class="songlistplay"><span class="timestamp">4:30<i  id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Song 6</span>
                    <span class="songlistplay"><span class="timestamp">4:30<i id="5"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>


            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name=range id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- FONTS -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" style="width: 100px; height: 50px;"  id="gif"> <span class="mastersongname"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b8bc20f379.js" crossorigin="anonymous"></script>
</body>
</html>
